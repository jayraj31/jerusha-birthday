<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Happy Birthday Jerusha ‚ù§Ô∏è</title>

<link type="text/css" rel="stylesheet" href="file/default.css" />

<script src="file/jquery.min.js"></script>
<script src="file/function.js"></script>

<script type="text/javascript">
function playAudio() {
  document.getElementById("myAudio").play();
}

<!-- üåà ANIMATED BACKGROUND + üíñ HEARTS + üì± MOBILE + üéÇ OVERLAY -->
<style type="text/css">
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fad0c4, #ffd1ff);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#main {
  text-align: center;
}

#content {
  padding: 40px;
  position: relative;
  z-index: 5;
}

#text {
  position: relative !important;
  height: auto !important;
}

.say {
  font-size: 18px;
}

/* IMAGE */
#photo {
  @media (max-width: 768px) {
  #photo {
    width: 150px;
    height: 150px;
  }
}


  /* üñºÔ∏è IMAGE HERE */
  background: url("jerusha.jpg") no-repeat center center;
  background-size: cover;

  border-radius: 50%;
  border: 4px solid #ff4d6d;
  box-shadow: 0 0 25px rgba(255,77,109,0.7);
}


/* CLOCK */
#clock-box {
  margin-top: 20px;
  font-size: 18px;
}

/* üíñ FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 77, 109, 0.7);
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}

/* üì± MOBILE */
@media (max-width: 768px) {
  #content {
    padding: 20px;
  }
  #photo img {
    width: 150px;
    height: 150px;
  }
  #clock-box {
    font-size: 16px;
  }
}

/* üéÇ BIRTHDAY OVERLAY */
#birthday-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 9999;
}

#birthday-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 26px;
  text-align: center;
  font-family: cursive;
  text-shadow: 0 0 20px #ff4d6d;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4d6d; }
  to { text-shadow: 0 0 30px #ff4d6d; }
}
</style>
</head>

<body>

<!-- üéÇ BIRTHDAY MOMENT -->
<div id="birthday-overlay">
  <div id="birthday-message">
    üéâ Happy Birthday Jerusha ‚ù§Ô∏è üéÇ<br /><br />
    Forever and always üíñ
  </div>
</div>

<div id="main">

<audio autoplay="autoplay" id="myAudio">
  <source src="aud.mp3" type="audio/mp3" />
</audio>

<div id="content">

  <!-- ‚úçÔ∏è TYPEWRITER TEXT -->
  <div id="text">
    <div id="code">
      <span class="say">Hey you üíû</span><br />
      <span class="say">Happy Birthday Jerusha ‚ù§Ô∏è</span><br />
      <span class="say">Born on 6 January 2014 üéÇ</span><br />
      <span class="say">May God bless you always üçÄ</span><br />
      <span class="say">You make the world brighter every day üíï</span><br />
      <span class="say">Today and always, you are deeply loved ‚ù§Ô∏è</span><br />
    </div>
  </div>

  <!-- üñºÔ∏è IMAGE -->
  <div id="photo">
    <img src="jerusha.jpg" alt="Jerusha" />
  </div>

  <!-- ‚è∞ CLOCK -->
  <div id="clock-box">
    <span id="clock"></span>
  </div>

</div>
</div>

<!-- ‚úçÔ∏è START TYPEWRITER -->
<script type="text/javascript">
$("#code").show().typewriter();
</script>

<!-- üíñ FLOATING HEARTS -->
<script type="text/javascript">
setInterval(function () {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 14) + "px";
  document.body.appendChild(heart);

  setTimeout(function () {
    heart.remove();
  }, 6000);
}, 800);
</script>

<!-- üéÇ TIMER + üéÇ BIRTHDAY MOMENT -->
<script type="text/javascript">
var birthDate = new Date(2014,0,6);
var nextBirthday = new Date(2026,0,6);

function updateClock() {
  var now = new Date();
  var daysAlive = Math.floor((now - birthDate)/(1000*60*60*24));
  var until = nextBirthday - now;

  var d = Math.floor(until/(1000*60*60*24));
  var h = Math.floor((until/(1000*60*60))%24);
  var m = Math.floor((until/(1000*60))%60);
  var s = Math.floor((until/1000)%60);

  document.getElementById("clock").innerHTML =
    "üíñ Alive for " + daysAlive + " days ‚ù§Ô∏è<br /><br />" +
    "üéÇ Next birthday in<br />" +
    d + " days " + h + " hours " + m + " minutes " + s + " seconds üéâ";
}

setInterval(updateClock, 1000);
updateClock();

/* üéÇ SHOW SPECIAL MOMENT ON JAN 6 */
(function(){
  var today = new Date();
  if (today.getMonth() === 0 && today.getDate() === 6) {
    setTimeout(function(){
      document.getElementById("birthday-overlay").style.display = "block";
    }, 3000);
    setTimeout(function(){
      document.getElementById("birthday-overlay").style.display = "none";
    }, 15000);
  }
})();
</script>

</body>
</html>
