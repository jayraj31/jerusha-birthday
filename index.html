<script type="text/javascript">
var birthDate = new Date(2014,0,6);
var nextBirthday = new Date(2026,0,6);

function updateClock() {
  var now = new Date();
  var daysAlive = Math.floor((now - birthDate)/(1000*60*60*24));
  var until = nextBirthday - now;

  document.getElementById("clock").innerHTML =
    "ğŸ’– Alive for " + daysAlive + " days â¤ï¸<br /><br />" +
    "ğŸ‚ Next birthday in<br />" +
    Math.floor(until/(1000*60*60*24)) + " days ğŸ‰";
}

setInterval(updateClock, 1000);
updateClock();

/* ğŸ‚ SHOW OVERLAY ON JAN 6 */
(function(){
  var today = new Date();
  if (today.getMonth() === 0 && today.getDate() === 6) {
    setTimeout(function(){
      document.getElementById("birthday-overlay").style.display = "block";
    }, 3000);
    setTimeout(function(){
